<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TaskUp</title>
</head>

<body>

    <h1 class="titulo-main" id="tituloGrupoTareas">Grupo de tareas</h1>

    <div class="grupos-contenedor" id="gruposContenedor"></div>

    <section class="seccion-caja-principal" id="seccionTareas">

        <img src="imagenes/back.png" id="volverGrupos" class="estilo-volverGrupos" alt="back">

        <div class="agregar-tarea-contenedor">
            <h2 class="text-agregar-tarea">Añadir tarea</h2>
            <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/40C057/add--v1.png" class="icono-agregar-tarea" id="idAgregarTarea" alt="add--v1"/>
        </div>

        <div class="fila titulos">
            <div>Nro</div>
            <div>Descripción</div>
            <div>Nota</div>
            <div>Estado</div>
        </div>

        <div id="contenedor-filas">
        </div>

        <div id="mensajeCheck" class="cMensajeCheck" style="display: none">
            Tarea realizada!
        </div>

    </section>

<script src="script.js"></script>
    
</body>
</html>
